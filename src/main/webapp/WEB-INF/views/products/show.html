<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Подробнее о продукте</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="w3-padding w3-white notranslate">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Specification</th>
                <th>Date of create</th>
                <th>Date of change</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${product.getId()}">VALUE</td>
                <td th:text="${product.getName()}">VALUE</td>
                <td th:text="${product.getPrice()}">VALUE</td>
                <td th:text="${product.getSpecification()}">VALUE</td>
                <td th:text="${product.getDateOfCreate()}">VALUE</td>
                <td th:text="${product.getDateOfChange()}">VALUE</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<form th:action="@{/products/{id}/edit(id=${product.getId()})}" >
    <input type="submit" value="Edit"  />
</form>

<br/>

<form th:method="DELETE" th:action="@{/products/{id}(id=${product.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
