<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог продуктов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;" >
   <form class="form-inline pull-xs-left" >
        <input class="form-control" placeholder="Search id..."/>
            <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
</nav>

</br>



<div class="w3-example">
    <h3>Product list</h3>
    <div class="w3-padding w3-white notranslate">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><div th:each="product : ${products}">
                        <a th:href="@{/products/{id}(id=${product.getId()})}"
                           th:text="${product.getName()}">prod</a>
                    </div></td>
                    <td><div th:each="product : ${products}">
                        <a th:href="@{/products/{id}(id=${product.getId()})}"
                           th:text="${product.getPrice()}">prod</a>
                    </div></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <form target="_blank" action="https://html5css.ru/edithtm/index.php" method="post">
        <input type="hidden" name="postcode" value="">
    </form>
</div>

<br/>
<hr/>

<a href="/products/new" >
    <h5>Create new product</h5>
</a>
</body>
</html>
