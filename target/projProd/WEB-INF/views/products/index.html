<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог продуктов</title>
</head>
<body>

<div th:each="product : ${products}">
    <a th:href="@{/products/{id}(id=${product.getId()})}"
       th:text="${product.getName() + ', ' + product.getPrice()}">prod</a>
</div>

<br/>
<hr/>

<a href="/products/new">Create new product</a>
</body>
</html>
